language: ruby 
rvm:
  - 1.9.2
  - 1.9.3
  - jruby-19mode
before_install:
  - export "JAVA_HOME=/usr/lib/jvm/java-6-openjdk-i386"
  - export "JRUBY_OPTS=--1.9"
  - gem install bind-it
before_script: 
  - sudo wget http://www.louismullie.com/treat/stanford-core-nlp-minimal.zip
  - sudo unzip -o stanford-core-nlp-minimal.zip -d bin/
script:
  - rake spec
  - gem uninstall bind-it
  - gem uninstall rjb
  - export "JAVA_HOME=/usr/lib/jvm/java-7-openjdk-i386"
  - gem install bind-it
  - rake spec