language: ruby
rvm:
  - 1.9.2
  - 1.9.3
before_install:
  - sudo add-apt-repository ppa:webupd8team/java
  - sudo apt-get install oracle-java7-installer
  - export "JAVA_HOME=/usr/lib/jvm/java-7-oracle/"
before_script: 
  - sudo wget http://www.louismullie.com/treat/stanford-core-nlp-minimal.zip
  - sudo unzip -o stanford-core-nlp-minimal.zip -d bin/